<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <title>Iphone Clone</title>
</head>

<body>

    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded"></div>
        </div>
        <div class="nav">
            <div class="left"></div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>

            </div>
        </div>

        <div class="app-container">
            <div class="bg-img">
                <div class="bg-frame">
                    <div class="extra"></div>
                    <div class="extra_2"></div>
                </div>
            </div>
            <div class="lock-screen active">
                <div class="time">
                    <h1>9:45</h1>
                    <span>Saturday, October 29</span>
                </div>
                <div class="scr-lock-nav">
                    <div class="left">
                        <button class="r-deg">
                            <ion-icon name="flashlight"></ion-icon>
                        </button>
                    </div>
                    <div class="right">
                        <button>
                            <ion-icon name="camera"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="open-button">
                    click me to open
                </div>
            </div>
            <div class="application-menu">
                <div class="applications">
                    <div id="slide_1" class="slide-1">
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="facetime message">
                                    <ion-icon name="videocam"></ion-icon>
                                </button>
                                <label>FaceTime</label>
                            </div>

                            <div class="icon">
                                <button class="camera message">
                                    <ion-icon name="camera"></ion-icon>
                                </button>
                                <label>Camera</label>
                            </div>

                            <div class="icon">
                                <button class="bi-envelope-fill mail">
                                </button>
                                <label>Mail</label>
                            </div>

                            <div class="icon">
                                <button class="bi-book-fill ibook">
                                </button>
                                <label>ibook</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button class="itunestore">
                                    <ion-icon name="star"></ion-icon>
                                </button>
                                <label>ituneStore</label>
                            </div>

                            <div class="icon">
                                <button class="bi-apple apple-tv">
                                </button>
                                <label>Video</label>
                            </div>

                            <div class="icon">
                                <button class="appstore  ">
                                    <ion-icon name="logo-apple-appstore"></ion-icon>
                                </button>
                                <label>App Store</label>
                            </div>

                            <div class="icon">
                                <button class="phone-log">
                                    <ion-icon name="call"></ion-icon>
                                </button>
                                <label>Phone</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button class="bi-house-fill home">

                                </button>
                                <label>Home</label>
                            </div>

                            <div class="icon">
                                <button class="itune music">
                                    <ion-icon name="musical-notes"></ion-icon>
                                </button>

                                <label>itune</label>
                            </div>

                            <div class="icon">
                                <button class="message  ">
                                    <ion-icon name="chatbubble"></ion-icon>
                                </button>
                                <label>Message</label>
                            </div>

                            <div class="icon">
                                <button class="bi-heart-fill health">
                                </button>
                                <label>Health</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button class="xbox-app">
                                    <ion-icon name="logo-xbox"></ion-icon>
                                </button>
                                <label>Xbox</label>
                            </div>

                            <div class="icon">
                                <button class="playstation-app">
                                    <ion-icon name="logo-playstation"></ion-icon>
                                </button>
                                <label>Playstation</label>
                            </div>

                            <div class="icon">
                                <button class="messenger-app  ">
                                    <span class="bi-messenger"></span>
                                </button>
                                <label>Messenger</label>
                            </div>

                            <div class="icon">
                                <button class="bi-spotify spotify-app">
                                </button>
                                <label>Spotify</label>
                            </div>

                        </div>
                    </div>
                    <div id="slide_2" class="slide-1  active-slide">
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="facetime facebook-app bi-facebook">
                                </button>
                                <label>Facebook</label>
                            </div>

                            <div class="icon">
                                <button class="instagram-app bi-instagram">
                                </button>
                                <label>instagram</label>
                            </div>

                            <div class="icon">
                                <button class="twitter-app  bi-twitter  ">
                                </button>
                                <label>Twitter</label>
                            </div>

                            <div class="icon">
                                <button class="bi-pinterest pinterest-app">
                                </button>
                                <label>Pinterest</label>
                            </div>

                        </div>
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="facetime github-app bi-github">
                                </button>
                                <label>Github</label>
                            </div>

                            <div class="icon">
                                <button class="youtube-app bi-youtube">
                                </button>
                                <label>Youtube</label>
                            </div>

                            <div class="icon">
                                <button class="whatsapp-app  bi-whatsapp  ">
                                </button>
                                <label>Whatsapp</label>
                            </div>

                            <div class="icon">
                                <button class=" snapchat-app">
                                    <ion-icon name="logo-snapchat"></ion-icon>
                                </button>
                                <label>Snapchat</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="indicators">
                    <span onclick="left()" class="active-screen span1"></span>
                    <span onclick="right()" class=" span2"></span>
                </div>
                <div class="bottom-navigation">
                    <div class="button-app phone-log">
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="button-app music ">
                        <ion-icon name="musical-notes"></ion-icon>
                    </div>
                    <div class="button-app message">
                        <ion-icon name="chatbubble"></ion-icon>
                    </div>
                    <div class="button-app appstore">
                        <ion-icon name="logo-apple-appstore"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

        <div class="button"></div>

    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
