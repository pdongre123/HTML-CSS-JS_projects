<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress|Status|Bar</title>
  </head>
  <body>
    <div class="container">
        <div class="title-text">
            <p>Progress Bar</p>
        </div>
      <div class="skills">
        <h2>HTML</h2>
        <div class="progress-bar">
          <div class="html"><span>86%</span></div>
        </div>

        <h2>CSS</h2>
        <div class="progress-bar">
          <div class="css"><span>76%</span></div>
        </div>

        <h2>Tailwind CSS</h2>
        <div class="progress-bar">
          <div class="tailwindcss"><span>46%</span></div>
        </div>

        <h2>Javascript</h2>
        <div class="progress-bar">
          <div class="javascript"><span>74%</span></div>
        </div>

        <h2>React JS</h2>
        <div class="progress-bar">
          <div class="reactjs"><span>65%</span></div>
        </div>

        <h2>Node JS</h2>
        <div class="progress-bar">
          <div class="nodejs"><span>54%</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
