<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css"/>
  </head>
  <body>
    <div class="container" id="app">
      <header>
        <h1>Teds</h1>
        <ul>
          <li>Latest</li>
          <li>Brands</li>
          <li>Collections</li>
          <li class="active">Clearance</li>
        </ul>
      </header>

      <section>
        <h4>Clearance > <span>Tables</span></h4>
      </section>

      <section>
        <div class="card">
          <div class="card-info">
            <h1 id="card-info-title">{{ currentCard.title }}</h1>
            <p id="card-info-desc">{{ currentCard.desc }}</p>
            <a href="#">
              <p>More details</p>
              <svg viewBox="0 0 20 10">
                <line x1="0" y1="5" x2="20" y2="5" />
                <line x1="15" y1="0" x2="20" y2="5" />
                <line x1="15" y1="10" x2="20" y2="5" />
              </svg>
            </a>
          </div>
          <div class="card-photo">
            <div id="mask-1" class="mask"></div>
            <div id="mask-2" class="mask"></div>
            <a href="#" @click="nextCard">
              <p>Next</p>
              <svg viewBox="0 0 20 10">
                <line x1="0" y1="5" x2="20" y2="5" />
                <line x1="15" y1="0" x2="20" y2="5" />
                <line x1="15" y1="10" x2="20" y2="5" />
              </svg>
            </a>
            <img :src="currentCard.photo" />
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
